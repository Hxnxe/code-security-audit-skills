id: HARDCODED_CREDS
category: SECRET_IN_NON_RUNTIME
strength: HIGH
engine: RG
reason: Hardcoded passwords in seeders/init scripts provide immediate post-deploy access.
requires_deep_read: true
include_globs:
  - '**/seeders/**/*.ts'
  - '**/seeders/**/*.js'
  - '**/migrations/**/*.ts'
  - '**/migrations/**/*.js'
  - '*.sql'
  - '**/init*.sql'
  - '**/initial*.sql'
patterns:
  - 'hashPassword\s*\('
  - 'bcrypt\.hash\s*\('
  - 'argon2.*hash\s*\('
  - 'DEFAULT_PASSWORD'
  - 'defaultPassword'
  - '"12345'
  - "'12345"
  - 'password.*=.*"[^"]{4,20}"'
  - "password.*=.*'[^']{4,20}'"
