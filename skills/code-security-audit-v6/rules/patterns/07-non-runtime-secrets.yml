id: NON_RUNTIME_SECRETS
category: SECRET_IN_NON_RUNTIME
strength: HIGH
engine: RG
reason: Seed/migration/env credentials provide immediate post-exploit privilege.
requires_deep_read: true
include_globs:
  - '.env*'
  - '*.sql'
  - 'docker-compose*'
  - 'seeders/**/*.js'
  - 'seeders/**/*.ts'
  - '**/seeders/**/*.js'
  - '**/seeders/**/*.ts'
  - 'migrations/**/*.js'
  - 'migrations/**/*.ts'
patterns:
  - '(password|secret|api[_-]?key|token|private[_-]?key|mnemonic|seed phrase|jwt_secret)'
  - '(defaultPassword|initialPassword|tempPassword)'
  - '(email|username)\s*:'
